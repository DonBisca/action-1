name: Generate ASCII Artwork

on:
  push

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: List Repo File
      run: ls -ltra
    - name: Executing shell script
      run: |
        chmod 600 ascii-script.sh
        ./ascii-script.sh
